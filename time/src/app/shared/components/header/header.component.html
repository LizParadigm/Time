<header>
    <ul class="contenido_header">
        <li class="contenedor_izquierda">
            <ng-container *ngTemplateOutlet="contenidoDesplegable"></ng-container>
        </li>

        <li class="contenedor_central">{{ tituloHeader }}</li>

        <li class="contenedor_derecha">
            <ng-container *ngTemplateOutlet="botonCrear"></ng-container>

        </li>

    </ul>
</header>

<span class="Colita"></span>

<!-- template -->
<ng-template #contenidoDesplegable>
    <img src="../../../assets/media/icono-tres-puntos.png" alt="menu" width="35" height="35" *ngIf="izquierda">
    <ul class="menuDesplegable" *ngIf="izquierda">
        <li class="menuDesplegable_titulo menuDesplegable_cuerpo">Menu</li>
        <li class="menuDesplegable_cuerpo"><a (click)="inicio()">Inicio</a></li>
        <li class="menuDesplegable_cuerpo">
            <div>Secciones</div>
            <ul class="menuSecciones">
                <app-menu-secciones></app-menu-secciones>
            </ul>
        </li>
        <!-- <li class="menuDesplegable_cuerpo"><a>Crear nueva seccion</a></li> -->
        <li class="menuDesplegable_ajustes"><a [routerLink]="('/home/ajustes')">Ajustes</a></li>
    </ul>
</ng-template>
