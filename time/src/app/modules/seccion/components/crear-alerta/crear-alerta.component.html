<div class="colita">
    <div id="contenidoCreate">
        <div class="etiquetaSuperior">
            <span class="econoIzquierda" style="width: 30px; height:30px;margin-left:2.5px;"><img
                    src="../../../assets/media/icono-añadir-emergente.png" alt="error :c" width="30" height="30"></span>
            <label style="font-size:25px;color:white;">Creando</label>
            <span class="econoDerecha" style="width: 30px; height:30px;margin-right:2.5px;"><img
                    src="../../../assets/media/icono-añadir-emergente.png" alt="error :c" width="30" height="30"></span>
        </div>

        <form class="crearFormulario" [formGroup]="datosCrear" (ngSubmit)="crear()">
            <ul class="contenido">

                <!-- media -->
                <div class="reloj" *ngIf="configuracion.reloj">
                    <img src="{{reloj}}" alt="error :c">
                </div>

                <div class="icono" *ngIf="configuracion.icono">
                    <img src="{{icono}}" alt="error">
                </div>

                <div class="imagen" *ngIf="configuracion.imagen">
                    <img src="{{imagen}}" alt="error">
                    <div>
                        <input type="text" id="imagen" placeholder="Subir una imagen." formControlName="imagen">
                        <button type="button" class="boton_cargar" (click)="cargarImagen()">Cargar</button>
                        <!-- "background: #ffffff; color:rgb(0, 0, 0); -->
                    </div>
                    <label class="formatoError">{{errorImagen}}</label>
                </div>

                <!-- cuerpo -->
                <li *ngIf="configuracion.titulo">
                    <label for="crearNombre">Nombre:</label>
                    <input type="text" id="crearNombre" placeholder="Nombre." formControlName="titulo">
                </li>
                <label class="formatoError" *ngIf="configuracion.titulo">{{errorTitulo}}</label>

                <li *ngIf="configuracion.fecha">
                    <label for="crerFecha">Fecha: </label>
                    <input type="date" id="crearFecha" formControlName="fecha" placeholder="{{placeholders.fecha}}">
                </li>
                <label class="formatoError" *ngIf="configuracion.fecha">{{errorFecha}}</label>

                <li *ngIf="configuracion.cantidad">
                    <label for="crearCantidad">Cantidad:</label>
                    <input type="text" id="crearCantidad" placeholder="ej. 2 pastillas." formControlName="cantidad">
                </li>
                <label class="formatoError" *ngIf="configuracion.cantidad">{{errorCantidad}}</label>

                <li *ngIf="configuracion.duracion">
                    <label>Duracion:</label>
                    <div>
                        <input type="number" id="crearDuracion1" min="1" max="60" value="0" formControlName="duracion1">
                        <select id="etiquetaDuracion2" formControlName="duracion2">
                            <option value="dias">Dias</option>
                            <option value="semanas">Semanas</option>
                            <option value="meses">Meses</option>
                            <option value="años">Años</option>
                        </select>
                    </div>
                </li>
                <label class="formatoError" *ngIf="configuracion.duracion">{{errorDuracion}}</label>

                <li *ngIf="configuracion.inicia">
                    <label for="crearIniciaALas">Sonar a las:</label>
                    <input type="time" id="crearIniciaALas" formControlName="inicia">
                </li>
                <label class="formatoError" *ngIf="configuracion.inicia">{{errorInicia}}</label>

                <li *ngIf="configuracion.termina">
                    <label for="crearTerminaALas">Parar a las:</label>
                    <input type="time" id="crearTerminaALas" formControlName="termina">
                </li>
                <label class="formatoError" *ngIf="configuracion.termina">{{errorTermina}}</label>

                <li id="inputYDeshabilitar" *ngIf="configuracion.repetirMinutos || configuracion.repetirHoras">
                    <label for="crearRepetirCada" id="labelRepetirCada">Repetir cada:</label>
                    <div>
                        <input type="number" id="checkboxRepetirCada" min="1" max="24" value="0"
                            formControlName="repetirHoras" *ngIf="deshabilitarRepetirCada && configuracion.repetirHoras">
                        <label *ngIf="deshabilitarRepetirCada && configuracion.repetirHoras">horas.</label>

                        <input type="number" id="checkboxRepetirCada" min="1" max="60" value="0"
                            formControlName="repetirMinutos" *ngIf="deshabilitarRepetirCada && configuracion.repetirMinutos">
                        <label *ngIf="deshabilitarRepetirCada && configuracion.repetirMinutos">minutos.</label>

                        <input type="checkbox" id="crearDeshabilitarRepetirCada" value="true"
                            formControlName="deshabilitarRepetirCada">
                        <label for="crearDeshabilitarRepetirCada" id="crearDeshabilitar">Deshabilitar</label>
                    </div>
                </li>
                <label class="formatoError" *ngIf="configuracion.repetirMinutos || configuracion.repetirHoras">{{errorRepetirCada}}</label>

                <li class="notificarAntes" style="height: auto;" *ngIf="configuracion.notificarAntesMinutos">
                    <label for="crearRepetirCada" id="labelRepetirCada">Notificar:</label>
                    <div>
                        <input type="number" id="etiquetaNotificar" min="1" max="60" value="1" formControlName="notificarAntesMinutos"
                            *ngIf="deshabilitarNotificar">
                        <label *ngIf="deshabilitarNotificar">minutos antes.</label>
                        <input type="checkbox" id="crearDeshabilitarNotificar" value="false" formControlName="deshabilitarNotificar">
                        <label for="crearDeshabilitarNotificar" id="crearDeshabilitar">Deshabilitar</label>
                    </div>
                </li>
                <label class="formatoError" *ngIf="configuracion.notificarAntesMinutos">{{errorNotificar}}</label>

                <li *ngIf="configuracion.tono">
                    <label for="crearTono">Tono:</label>
                    <select id="crearTono" formControlName="tono">
                        <option value="predeterminado">predeterminado</option>
                    </select>
                </li>
                <label class="formatoError" *ngIf="configuracion.tono">{{errorTono}}</label>

                <div class="crearDiasDeLaSemana" *ngIf="configuracion.dias">
                    <label>Repetir los dias:</label>
                    <div *ngIf="deshabilitarDias">
                        <input type="checkbox" id="crearLunes" formControlName="lunes" (disabled)="deshabilitarDias">
                        <label for="crearLunes">Lunes</label>
                    </div>
                    <div *ngIf="deshabilitarDias">
                        <input type="checkbox" id="crearMartes" formControlName="martes">
                        <label for="crearMartes">Martes</label>
                    </div>
                    <div *ngIf="deshabilitarDias">
                        <input type="checkbox" id="crearMiercoles" formControlName="miercoles">
                        <label for="crearMiercoles">Miercoles</label>
                    </div>
                    <div *ngIf="deshabilitarDias">
                        <input type="checkbox" id="crearJueves" formControlName="jueves">
                        <label for="crearJueves">Jueves</label>
                    </div>
                    <div *ngIf="deshabilitarDias">
                        <input type="checkbox" id="crearViernes" formControlName="viernes">
                        <label for="crearViernes">Viernes</label>
                    </div>
                    <div *ngIf="deshabilitarDias">
                        <input type="checkbox" id="crearSabado" formControlName="sabado">
                        <label for="crearSabado">Sabado</label>
                    </div>
                    <div *ngIf="deshabilitarDias">
                        <input type="checkbox" id="crearDomingo" formControlName="domingo">
                        <label for="crearDomingo">Domingo</label>
                    </div>
                    <div style="width: 100%;" class="desactivarDiasS">
                        <input type="checkbox" id="desactivarDiasDeLaSemana" formControlName="deshabilitarDias">
                        <label for="desactivarDiasDeLaSemana">desactivar</label>
                    </div>
                </div>

                <div id="contDescripcion" *ngIf="configuracion.descripcion">
                    <label>Descripcion:</label>
                    <textarea id="etiquedaDescripcion" rows="1" placeholder="Una pequeña descripcion." formControlName="descripcion"></textarea>
                </div>
                <label class="formatoError" *ngIf="configuracion.descripcion">{{errorDescripcion}}</label>

            </ul>
            <div style="display:flex; justify-content:space-evenly;margin-bottom: 20px;">
                <button id="crear" typ="submit">Cofirmar</button>
                <button id="cancelar" (click)="cancelar()" type="button">Cancelar</button>
            </div>
        </form>
    </div>
</div>
