<span class="contenedor_ingresar">

    <div class="contenido_ingresar">

        <div style="margin-bottom: 10px; font-size: xx-large;">Iniciar sesion</div>

        <ng-container *ngTemplateOutlet="pasos"></ng-container>

    </div>

</span>


<!-- templates -->

<ng-template #pasos>
    <form [formGroup]="datosRecuperar" (ngSubmit)="recuperar()">

        <!-- paso 1 -->
        <div *ngIf="paso1">
            <p class="orden">Por favor proporcione su correo electronico ligado a su cuenta <span
                    class="TIME">TIME</span>.</p>
            <label for="campoCorreoElectronico">Correo electronico:</label>
            <input type="text" id="campoCorreoElectronico" name="CorreoElectronico" placeholder="Correo electronico"
                formControlName="correoElectronico" maxlength="254">
        </div>
        <div class="formatoError" *ngIf="paso1">{{errorCorreoElectronico}}</div>

        <div *ngIf="paso2">
            <p class="orden">Por favor ingrese el codigo que le llego a su correo electronico.</p>
            <label for="codigo">Codigo:</label>
            <input type="text" id="codigo" placeholder="_ _ _ _ _ _ _" formControlName="codigo" maxlength="7">
        </div>
        <div class="formatoError" *ngIf="paso2">{{errorCodigo}}</div>

        <div class="contenedor_ingresar_botones">
            <button type="button" class="botonContinuar" (click)="siguientePaso()">Continuar</button>
            <button type="submit" style="margin: 0px auto;" *ngIf="paso3">confirmar</button>
        </div>
    </form>

</ng-template>
